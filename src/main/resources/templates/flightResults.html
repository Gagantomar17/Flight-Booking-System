<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Results</title>
</head>
<body>
    
    <h1>Flight Search Results</h1>
    <p><strong>Source:</strong> <span th:text="${source}"></span></p>
    <p><strong>Destination:</strong> <span th:text="${destination}"></span></p>
    <p><strong>Date:</strong> <span th:text="${date}"></span></p>

    <h2>Response</h2>
    <p th:text="${response}"></p>
    <br>
    <br>

     <h1>Available Flights</h1>

    <table >
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Duration</th>
                <th>Price</th>
                <th>Seats Available</th>
                <th>Class</th>
                <th>Cabin</th>
                <th>Stops</th>
                <th>Baggage</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the flights list -->
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.flightNo}"></td>
                <td th:text="${flight.depTime}"></td>
                <td th:text="${flight.arrTime}"></td>
                <td th:text="${flight.duration}"></td>
                <td th:text="${flight.price}"></td>
                <td th:text="${flight.avalSeats}"></td>
                <td th:text="${flight.classs}"></td>
                <td th:text="${flight.cabin}"></td>
                <td th:text="${flight.stops}"></td>
                <td th:text="${flight.baggage}"></td>
                
            </tr>
        </tbody>
    </table>

</body>
</html>
