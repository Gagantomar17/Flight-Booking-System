<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px; /* Increased padding */
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Flight Booking System</h1>
        
        <!-- Flight Search Form -->
        <form th:action="@{/searchFlights}" th:object="${flightSearch}" method="post">
            
            <!-- Source Input Field -->
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" th:field="*{source}" placeholder="Enter source (e.g., DEL)" required />
            <br><br>

            <!-- Destination Input Field -->
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" th:field="*{destination}" placeholder="Enter destination (e.g., NYC)" required />
            <br><br>

            <!-- Date Input Field -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:field="*{date}" required />
            <br><br>

            <!-- Submit Button -->
            <button type="submit">Search Flights</button>
        </form>
    </div>
</body>
</html>
